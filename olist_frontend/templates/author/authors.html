{% extends "base.html" %}

{%block content %}
<div class="content">
  <div class="col-lg-12">
    <a href="{% url 'create_author' %}" class="btn btn-outline btn-dark pull-right"><i class="fa fa-plus"></i> Create Author</a>
  </div>
</div>

<!-- Authors List -->
<div class="content" style="margin-top: 20px;">
  <div class="panel panel-default">
    <div class="panel-heading text-center">
        Authors in Database
    </div>
    <div class="panel-body">
      <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="Table">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for author in author_list %}
            <tr class="odd gradeX">
              <td class="text-center">{{ author.name }}</td>
              <td style="text-align:center;"><a class="fa fa-trash" href="{% url 'delete_author' pk=author.id %}" title="Delete Author">&nbsp;&nbsp;&nbsp;</a><a class="fa fa-edit" href="{% url 'update_author' pk=author.id %}" title="Edit Author"></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
    document.getElementById('authorlink').classList.add('active');
    document.getElementById('booklink').classList.remove('active');
    document.getElementById('homelink').classList.remove('active');
</script>
<script>
  $('#Table').DataTable( {
  responsive: true
} );
</script>
{% endblock %}
